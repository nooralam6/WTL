<!DOCTYPE html>
<html>
<head>
	<title>Semester 4 Marksheet </title>
	<meta charset="UTF-8">
	<script src=is.com/ajax/libs/jquery/1.12.4/jquery.min.js></script> 
	<script type="text/javascript" language="JavaScript">
		function loadXMLDox(dname) {
			if (window.XMLHttpRequest) {
				xhttp= new XMLHttpRequest();
			}
			else{
				xhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.open("GET",dname,false);
			xhttp.send();
			return xhttp.responseXML;
		}
		function loadMarksheetXML() {
			xmlDoc=loadXMLDox("marksheet.xml");
			x=xmlDoc.getElementsByTagName("course");
			var divText="<table>"+"<tr><th>Title</th>"+"<th>TH</th><th>IA</th><th>TW</th>"+"<th>OR/PR</th><th>Total</th></tr>";
			for (var i =0;i<x.length; i++) {
				title=xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue;
				th=xmlDoc.getElementsByTagName("TH")[i].childNodes[0].nodeValue;
				ia=xmlDoc.getElementsByTagName("IA")[i].childNodes[0].nodeValue;
				tw=xmlDoc.getElementsByTagName("TW")[i].childNodes[0].nodeValue;
				orpr=xmlDoc.getElementsByTagName("PROR")[i].childNodes[0].nodeValue;
				total=xmlDoc.getElementsByTagName("TOT")[i].childNodes[0].nodeValue;
				divText+="<tr><td>"+title+"</td><td>"+th+"</td><td>"+ia+"</td><td>"+tw+"</td><td>"+orpr+"</td><td>"+total+"</td></tr>";
			}
			divText+="</table>";
			document.getElementById("marksheet").innerHTML=divText;
		}
	</script>
</head>
<body>
<input type="submit" onclick="loadMarksheetXML()" />
<div id="marksheet">

</div>
</body>
</html>
